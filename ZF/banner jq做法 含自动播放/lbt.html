<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery轮播图</title>
    <link rel="stylesheet" href="./lbt.css">
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <a class="item" href="#"><img src="./images/1.jpeg" alt=""></a>
        <a class="item" href="#"><img src="./images/2.jpeg" alt=""></a>
        <a class="item" href="#"><img src="./images/3.jpeg" alt=""></a>
        <a class="item" href="#"><img src="./images/4.jpeg" alt=""></a>
        <a class="item" href="#"><img src="./images/5.jpeg" alt=""></a>


        <div class="btn prev"> < </div> 
        <div class="btn next"> > </div>

        <ul id="tabs">
            <li class="tab active"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
        </ul>
    </div>







    <script src="./lbt.js"></script>
</body>

</html>
