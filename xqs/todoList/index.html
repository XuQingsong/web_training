<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- <div class='header'>

  </div> -->
  <div class="title">
    <div class="container">
      <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
      <span class="title-text">To Do</span>
    </div>
  </div>
  <div class="container">
    <div class="add">
      <form class="form">
        <div class="form-group">
          <div class="row">
            <label class="col-md-2 control-label">Add New Todo:</label>
            <div class="col-md-6">
              <!-- <label for="inputPassword2" class="sr-only">Add New Todo</label> -->
              <input type="text" class="form-control"  placeholder="Add New Todo" autofocus>
            </div>
            <div class="col-md-1"><button type="button" class="btn btn-primary">Add</button></div>
          </div>  
        </div>
      </form>
    </div>
    <div class="processing" id="processing">
      <div class="list-header">
        <span>正在进行</span><span class="badge">42</span>
      </div>
      <ul class="list-group list-unstyled">
        <!-- <li class="list-group-item" value="0">
          <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
          <span class="processing-text">Cras justo odio</span>
        </li>
        <li class="list-group-item" value="1">Dapibus ac facilisis in</li>
        <li class="list-group-item" value="2">Morbi leo risus</li>
        <li class="list-group-item" value="3">Porta ac consectetur ac</li>
        <li class="list-group-item" value="4">Vestibulum at eros</li> -->
      </ul>
    </div>
    <div class="finish" id="finish">
      <div class="list-header">
        <span>已完成</span><span class="badge">42</span>
      </div>
      <ul class="list-group">
        <!-- <li class="list-group-item">
          <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
          <span class="finish-text">Cras justo odio</span>
        </li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li> -->
      </ul>
    </div>
  </div>
  <script src="./js/index.js"></script>
  <script src="./js/todolist.js"></script>
  <script src="./js/dynamodb.js"></script>
</body>
</html>
