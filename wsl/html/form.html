<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="table.html" autocomplete="on">
        账号： <input type="text" name="username" id="username1" autofocus="autofocus" placeholder="请输入账号">
        <br>
        密码： <input type="password" name="password" id="password1" required>
        <br>
        性别： <input type="radio" name="gender" value="male" id="male"><label for="male">男</label>
        <input type="radio" name="gender" value="female"><label for="female">女</label>
        <input type="radio" name="gender" value="serect"><label for="serect">保密</label>
        <br>
        生日：<input type="date" name="date" id="shengri">
        <br>
        爱好： <input type="checkbox" name="hobby" value="dance">唱跳
        <input type="checkbox" name="hobby" value="rap">rap
        <input type="checkbox" name="hobby" value="basketball">篮球
        <br>
        方向：<select name="work">
            <option value="1">前端</option>
            <option value="2">后端</option>
            <option value="3">全栈</option>
        </select>
        <br>
        喜欢的颜色：
        <select name="color" multiple="multiple">
            <option value="red">红</option>
            <option value="yellow">黄</option>
            <option value="bule">蓝</option>
        </select>
        <br>

        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
