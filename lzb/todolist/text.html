<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" rel="stylesheet"> 
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">hello</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="please补充">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">my secret</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="please 输入">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> cover up for you
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">you under cover</button>
          </div>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <div><label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label></div>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
      </form>
</body>
</html>
