<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html.表单</title>
</head>
<body>
    <form action="hardworking.html">
        <label for="hard">hardname</label>
        <input type="text" name="hardname" id="hard" placeholder="请输入" autocomplete="on">
        <br />
    workname: <input type="password" name="workname" >
    <br/>
    验证码： <input type="test" name="验证码">
    <br />
    great: <input type="radio" name="great" value="man" id="man"> <label for="man">man</label>
    <input type="radio" name="great" value="women" >women
    <br />
    like： <input type="checkbox" name="like" value="糖">糖
    <input type="checkbox" name="like" value="零食">零食
    <input type="checkbox" name="like" value="酸奶">酸奶
    <input type="checkbox" name="like" value="牛肉">牛肉
    <br/>
    love：
    <select name="color">
        <option value="爱你" disabled="disabled">爱你</option>
        <option value="爱自己" selected="selected">爱自己</option>
        <option value="爱大家" aria-checked="true">爱大家</option>
    </select>
    <br />
    home_multiple:
    <select name="color1" multiple="multiple">
        <option value="mokye1">NOKYE1</option>
        <option value="love1">LOVE1</option>
        <option value="hot1">HOT1</option>
    </select>
    <br />
    <button type="submit" autofocus="autofocus">提交</button>
    <button type="reset">提交</button>
    <button type="menu">提交</button>
    <button type="button">提交</button>
    </form>
</body>
</html>
