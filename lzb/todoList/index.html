<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="title">
    <div class="container">
      <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
      <span class="title-text">134777801234</span>
      <span class="glyphicon glyphicon-headphones" style="float: right;">听歌</span>
    </div>
  </div>
  <div class="container">
    <div class="add">
      <form class="form">
        <div class="form-group">
          <div class="row">
            <label class="col-md-2 control-label">Add New Todo:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Add New Todo" autofocus>
            </div>
            <div class="col-md-1"><button type="button" class="btn btn-success">Add</button></div>
          </div>
        </div>
      </form>
    </div>
    <div class="processing" id="processing">
      <div class="list-header">
        <span>正在进行</span><span class="badge">42</span><span class="glyphicon glyphicon-ok-circle" style="float: right;"></span>
      </div>
      <ul class="list-group list-unstyled">
      </ul>
    </div>
    <div class="finish" id="finish">
      <div class="list-header">
        <span>已完成</span><span class="badge">42</span><span class="glyphicon glyphicon-ok-circle" style="float: right;"></span>
      </div>
      <ul class="list-group">
      </ul>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
